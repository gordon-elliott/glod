ledger_sheet:
  freeze:
    rows: 1
  column_formats:
    -
      range_name: A
      cell_format:
        numberFormat:
          type: TEXT
    -
      range_name: B
      cell_format:
        numberFormat:
          type: DATE
          pattern: dd/mm/yyy
        horizontalAlignment: RIGHT
    -
      range_name: C:D
      cell_format:
        numberFormat:
          type: TEXT
    -
      range_name: E:G
      cell_format:
        numberFormat:
          type: NUMBER
          pattern: "#,##0.00"
        horizontalAlignment: RIGHT
  formula_templates:
    -
    -
    - =if(eq(I{row_no}, "opening"), 1000000, J{prev_row}+1)
    - =if(ISBLANK(H{row_no}), C{row_no}, H{row_no})
    - =if(ISTEXT(K{row_no}), if(EQ("LODGMENT", LEFT(K{row_no}, 8)), value(mid(K{row_no}, 9, 12)), if(iserror(FIND(LEFT(K{row_no}, 2), "D0|D1|E0|E1")), "", LEFT(K{row_no}, 6))), K{row_no})
    - =if(L{row_no}="", "", CONCATENATE(J{row_no}, "|", L{row_no}))
    - =E{row_no}*-1+F{row_no}
    - =if(eq(I{row_no}, "opening"), G{row_no}, round(O{prev_row}+N{row_no}, 6))
    - =if(or(ISBLANK(G{row_no}), eq("N/A", G{row_no})), "", EQ(G{row_no}, O{row_no}))
    - =year(datevalue((B{row_no})))
    - =month(datevalue(B{row_no}))
    - =day(datevalue(B{row_no}))
    -
    -
    -
    -
    -
    -
    -
    -
    -
    -
    -
    - =if(U{row_no}="", "", Q{row_no}=U{row_no})
    - =if(AC{row_no}="", "", AC{row_no}=sum(E{row_no}:F{row_no}))

