db:
  server:
  port: 5432
  admin_user: postgres
  admin_password:
  operational_db_name: dev
  restricted_user: runtime
  restricted_password:
  protocol: postgresql+psycopg2
  admin_connection: "{protocol}://{admin_user}:{admin_password}@{server}:{port}/{operational_db_name}"
  restricted_connection: "{protocol}://{restricted_user}:{restricted_password}@{server}:{port}/{operational_db_name}"

logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(levelname)s - %(name)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
  loggers:
    default:
      level: DEBUG
      handlers: [console]
      propagate: no
    sqlalchemy.engine:
      level: INFO
      handlers: [console]
      propagate: no
    a_tuin:
      level: INFO
      handlers: [console]
      propagate: no
    sanic:
      level: INFO
      handlers: [console]
      propagate: no
    graphql.execution.executor:
      level: DEBUG
      handlers: [console]
      propagate: no
  root:
    level: INFO
    handlers: [console]

google_sheets:
  credentials_file:
  ledger_sheet_id:
  parish_list_sheet_id:

crudl:
  admin:
    use_modified_since: False
    crudl_js: http://cdn.crudl.io/static/releases/0.3.0/crudl.js
    crudl_css: http://cdn.crudl.io/static/releases/0.3.0/crudl-ui/css/crudl-ui.css
