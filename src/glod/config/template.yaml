logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(levelname)s - %(name)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
  loggers:
    default:
      level: DEBUG
      handlers: [console]
      propagate: no
    sqlalchemy.engine:
      level: INFO
      handlers: [console]
      propagate: no
    a_tuin:
      level: INFO
      handlers: [console]
      propagate: no
    sanic:
      level: INFO
      handlers: [console]
      propagate: no
    graphql.execution.executor:
      level: DEBUG
      handlers: [console]
      propagate: no
  root:
    level: INFO
    handlers: [console]

